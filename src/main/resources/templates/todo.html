<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>todo</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>todo</th>
    </tr>
    <tr data-th-each="todo : ${todos}">
        <td data-th-text="${todo.getId()}"></td>
        <td data-th-text="${todo.getValue()}"></td>
    </tr>
</table>
</body>
</html>
